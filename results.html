<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page - BW1 Team 4</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/results.css" />
  </head>

  <body>
    <header>
      <img src="assets/images/epicode_logo.png" alt="epicode-logo" />
    </header>
    <main>
      <h1>Results</h1>
      <p>The summary of your answers:</p>
      <div id="main-div">
        <div id="correct">
          <h2>Correct</h2>
          <h3>66.7%</h3>
          <p>4/6 questions</p>
        </div>

        <div class="circle">
          <div id="inside-circle">
            <div id="congrats">
              <h4>Congratulations!</h4>
              <h5>You passed the exam</h5>
              <p>
                We'll send you the certificate in few minutes. <br />
                Check your email (including promotions / spam folder)
              </p>
            </div>
          </div>
        </div>

        <div id="wrong">
          <h2>Wrong</h2>
          <h3>33.3%</h3>
          <p>2/6 questions</p>
        </div>
      </div>
      <button><a href="feedback.html">RATE US</a></button>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
